<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes App</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Bold while typing in textarea */
    textarea {
        font-weight: bold;
    }

    /* Bold all saved notes */
    #notesContainer {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="form-container">
    <input type="text" id="title" placeholder="Title">
    <textarea id="content" placeholder="Take a note..."></textarea>
    <button id="addNote">ADD NOTE</button>
</div>

<div id="notesContainer" class="notes-grid"></div>
<script>
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRgu7lOuEQOk7mjUmOIaxrdw4OsqezRpHlLrg0egT9z5NaPgpGZd7hC1za-_hNEo5Cro9eo6nrSCSWI/pub?output=csv')
  .then(res => res.text())
  .then(csv => {
    console.log(csv); // You can parse it to display
  });
</script>

</body>
</html>
